<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="width=device-width">
<title>Comic Strip</title>
<meta charset="utf-8">
<meta description="bootstrap comic strip">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Bangers|Happy+Monkey|Patrick+Hand+SC" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-7 col-md-offset-1 wire">
			<h2 class="panel-text">Vroom!</h2>
			<img src="images/panel-1.jpg" class="panel-image">
		</div>
		<div class="col-md-3 col-md-offset-1 wire">
			<h2 class="panel-text"></h2>
			<img src="images/panel-2.jpg" class="panel-image">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 wire">
			<h2 class="panel-text"></h2>
			<img src="images/panel-3.png" class="panel-image">
		</div>
		<div class="col-md-3 col-md-offset-1 wire">
			<div class="speech-bubble">
				<p>I have you now!</p>
			</div>
			<img src="images/panel-4.jpg" class="panel-image">
		</div>
		<div class="col-md-4 col-md-offset-1 wire">
			<h2 class="panel-text"></h2>
			<img src="images/panel-5.jpg" class="panel-image">
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 wire">
			<h2 class="panel-text">BOOM!</h2>
			<img src="images/panel-6.jpg" class="panel-image">
		</div>
	</div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js" ></script>
</body>
</html>
